<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event Invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                color: #333;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            .invite {
                background-color: #f8f4e7;
                border: 2px solid #ddd;
                border-radius: 10px;
                width: 80%;
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #ff6347;
            }

            h2 {
                color: #555;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            ul li {
                margin: 10px 0;
            }

            .button {
                background-color: #ff4500;
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #ff6347;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="invite">
            <h1>You're Invited!</h1>
            <h2>Birthday Bash</h2>
            
            <p>The details:</p>
            <ul>
                <li><strong>Date:</strong> February 03, 2025</li>
                <li><strong>Time:</strong> 6:00 PM</li>
                <li><strong>Location:</strong> 123 Party Street, Almaty</li>
            </ul>

            <a href="#" class="button">Confirm Your Presence</a>
        </div>
    </body>
</html>
