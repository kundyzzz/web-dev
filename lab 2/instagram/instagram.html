<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="stylesheet" href="instagram.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <div class="phone">
                    <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk" alt="">
                    <div class="img1">
                        <img src="screenshot1-2x.png" alt="">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="right1">
                    <div class="title">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="">
                    </div>
                    <form>
                        <input type="email" class="form-control" placeholder="Телефон, имя пользователь или эл. адрес" 
                                id="exampleInputEmail1">
                        <input type="password" placeholder="Пароль" class="form-control"
                                id="exampleInputPassword1">
                        <button type="submit" class="button">Войти</button>
                    </form>
                    <div class="or">
                        <span class="span1"></span>
                        <p>ИЛИ</p>
                        <span class="span2"></span>
                        <div class="span3">
                            <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" width="20" height="20">
                            <a href="#">Войти через Facebook</a>
                        </div>
                        <h5>Забыли Пароль?</h5>
                    </div>
                </div>
                <div class="right2">
                    <p>У вас ещё нет аккаунта? <span>Зарегистрироваться</span></p>
                </div>
                <div class="right3">
                    <p>Установите приложение.</p>
                <div class="right4">
                    <img style='width: 134px height=40px' src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png">
                    <img style='width: 134px height=40px' src="https://static.cdninstagram.com/rsrc.php/v4/yv/r/_UbeIRgTpG-.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
