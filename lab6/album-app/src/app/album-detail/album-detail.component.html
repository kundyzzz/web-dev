<h1>Album Detail</h1>
<div *ngIf="album">
  <p><strong>ID:</strong> {{ album.id }}</p>
  <label>
    <strong>Title:</strong>
    <input [(ngModel)]="album.title" />
  </label>
  <br><br>
  <div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Return</button>
  <a [routerLink]="['/albums', album.id, 'photos']">Photos</a>
  </div>
</div>
