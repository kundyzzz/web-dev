<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Here is list of products!</h1>
{% if products %}
    <div class="products_list"></div>
{% for product in products %}
    <div class="product_card {% if product.is_active %}disabled{% endif %}">
        <hr>
        <h2>{{ product.name }}</h2>
        <h3>{{ product.id }}</h3>
        <h3>{{ product.price }}$</h3>
        <a href="{% url 'product_detail' with product.id %}">link</a>
        <hr>
    </div>
{% endfor %}
{% endif %}
</body>
</html>
